<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request to Register Restaurant - McBongu's</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles-user.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Bacasime+Antique&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="top-bar">
        <div class="mc">
            <a href="/">McBongu's</a>
        </div>
        <div class="nav-links">
            <a href="/" class="active">Home</a>
            <a href="/restaurants">Restaurants</a>
            <a href="/restaurants">Offers</a>
            <a href="/about">About Us</a>
        </div>
        <button class="top-button">
            <img src="{{ url_for('static', filename='images/bar.png') }}" alt="Menu">
        </button>
    </div>

    <div class="container">
        <h1>Request to Register Restaurant</h1>
        <div class="login-container">
            <form id="restaurantRegisterForm" method="POST" action="{{ url_for('restaurant_auth.restaurant_register') }}">
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-utensils"></i></span>
                    <input type="text" name="name" placeholder="Restaurant Name" required>
                </div>
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-user"></i></span>
                    <input type="text" name="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-phone"></i></span>
                    <input type="text" name="contact" placeholder="Contact" required>
                </div>
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-map-marker-alt"></i></span>
                    <input type="text" name="location" placeholder="Location" required>
                </div>
                <div class="input-group">
                    <span class="input-icon"><i class="fas fa-lock"></i></span>
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="password-toggle"><i class="fas fa-eye"></i></span>
                </div>
                <div class="login-buttons">
                    <button type="submit" class="btn" name="action" value="register">Submit Request</button>
                </div>
                <div class="social-login">
                    <p>Already have an account? <a href="{{ url_for('restaurant_auth.restaurant_login') }}">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        document.querySelector('.password-toggle').addEventListener('click', function() {
            const passwordInput = document.querySelector('input[name="password"]');
            const icon = this.querySelector('i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        });
    </script>
</body>
</html>
